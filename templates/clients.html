<style type="text/css">
	.green {
		color: green;
	}

	.red {
		color: red;
	}

	.t {
		width: 500px;
	}
</style>


<table>

{% for client in clients %}

<tr>
	
	{% if not client['name'] %}
	<td><form action="/update-name/{{ client['client_id'] }}" method="GET"><input name="name" type="text" placeholder="name" value="{{ client['name'] }}" /><input type="submit" /></form></td>
	{% else %}

	<td>{{ client['name'] }}</td>
	{% endif %}
	
	<td>{{ client['client_id'] }}</td>
	<td>{{ client['ip_address'] }}</td>

	<td>{{ client['online'] }}</td>

	<td><form action="/update-url/{{ client['client_id'] }}" method="GET"><input class="t" name="url" type="text" placeholder="url" value="{{ client['url'] }}" /><input type="submit" /></form></td>

	<td><a href="/remove/{{ client['client_id'] }}">remove</a></td>
	<td><a href="/action/{{ client['client_id'] }}/reboot">reboot</a></td>
</tr>

{% endfor %} 

</table>

<a href="/reboot-all">Reboot All!</a>
